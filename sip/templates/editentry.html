{% extends "base.html" %}

{% block content %}
    <h1>SIP Config In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }} {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.description.label }} {{ form.description(size=32) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
